<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builde</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume Builder</h1>
    <form id="resum-form">
        <fieldset>
            <legend>personal information</legend>

            <label for="username">Username</label>
            <input type="text" id="username" placeholder="enter your username" required>

            <label for="name">Name</label>
            <input type="text" id="name" placeholder="enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="name" placeholder="enter your email" required>

            <label for="phone">Phone number</label>
            <input type="tel" id="phone" placeholder="enter your phone number" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter your education" rows="4"required></textarea>
        </fieldset>

        
        <fieldset>
            <legend>Experiance</legend>
            <label for="experiance">Experiance:</label>
            <textarea id="experiance" placeholder="Enter your experiance" rows="4"required></textarea>
        </fieldset>

        
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter your skills" rows="4"required></textarea>
        </fieldset>
        <button type="submit"><b>Generate resume</b></button>
    </form>
    <br>

    <!-- ontenteditable="true" use for making editable for on browser -->

    <div id="resume-display" contenteditable="true">
        
    </div>

    <br>

    <!-- sharable link and dowload button -->
     <div id="Shareable-link-container" style="display: none;"></div>
     <h2>Shareable-link</h2>
     <p>this is your unique to view or edit your resume:</p>

     <a href="#" id="Shareable-link" target="_blank"></a>
     <br>
     <button id="dowload-pdf">Dowload as PDF</button>





    <script src="script.js"></script>
</body>
</html>
